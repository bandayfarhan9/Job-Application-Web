<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application - Web</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application <span class="small_name">(Web)</span></h1>
            <form action="">
                <div class="form_container">
                    <label for="first_name">First Name:</label> 
                    <input type="text" id="first_name" name="first_name" placeholder="Enter first name...">
                </div>
                <div class="form_container">
                    <label for="last_name">Last Name:</label> 
                    <input type="text" id="last_name" name="last_name" placeholder="Enter last name...">
                </div>
                <div class="form_container">
                    <label for="email">Email:</label> 
                    <input type="email" id="email" name="email" placeholder="Enter email...">
                </div>
                <div class="form_container">
                    <label for="job_role">Job Role</label> 
                    <select name="job_role" id="job_role">
                        <option value="">Select Job Role</option>
                        <option value="frontend">Frontend Developer</option>
                        <option value="backend">Backend Developer</option>
                        <option value="full_stack">Full Stack Developer</option>
                        <option value="ui_ux"> UI UX Designer</option>
                    </select>
                    <div class="form_container">
                        <label for="Address">Address:</label> 
                        <textarea name="Address" id="Address" cols="23" rows="4" placeholder="Enter Address..."></textarea>
                        <div class="form_container">
                            <label for="City">City:</label> 
                            <input type="text" id="City" name="City" placeholder="Enter City Name...">
                            <div class="form_container">
                                <label for="Pincode">Pincode:</label> 
                                <input type="number" id="Pincode" name="Pincode" placeholder="Enter Pincode...">
                                <div class="form_container">
                                    <label for="Date">Date:</label> 
                                    <input type="Date" id="Date" name="Date">
                                </div>
                                <div class="form_container">
                                    <label for="upload">Upload your CV:</label> 
                                    <input type="file" id="upload" name="upload">
                                </div>
                    </div>
                    <div class="button_container">
                        <button type="submit">Apply Now</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
